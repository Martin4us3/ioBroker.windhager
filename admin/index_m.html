<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

<!-- these files always have to be included -->
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>
 <style>
  .m .col .select-wrapper+label {
   top: -26px;  
  }
     .m span{
         font-size: 0.9em;
     }
 </style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
        $('.value').each(function () {            
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2"><a href="#tab-main" class="translate active">Main settings</a></li>
                    <li class="tab col s2"><a href="#tab-oids" class="translate active">OIDs</a></li>
                </ul>
            </div>
            <div id="tab-main" class="col s12 page">
                <div class="row">
                    <div class="input-field col s6">
                        <img src="windhager.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l4">
                        <input class="value" id="ip" type="text">
                        <label for="ip">IP</label>
                        <span class="translate">IP address of Windhager BioWIN2 Touch</span>
                    </div>
                    <div class="input-field col s12 m6 l4">
                        <input type="text" class="value" id="login" />
                        <label for="login" class="translate">Login</label>
                        <span class="translate">Default login is Service</span>
                    </div>
                    <div class="input-field col s12 m6 l4">
                        <input id="password" type="text" class="value">
                        <label for="password" data-error="wrong" data-success="right">Password</label>
                        <span class="translate">Password</span>
                    </div>
                </div>
            </div>
            <div id="tab-oids" class="col s12 page">
                <div class="row">
                    <div class="input-field col s12 m6 14">
                        <input class="value" type="text" id="variable1_name" />
                        <label for "variable1_name" class="translate">Variable name</label>
                        <span class="translate">Example: Outdoor temperature</span>
                    </div>
                    <div class="input-field col s12 m6 14">
                        <input class="value" type="text" id="variable1_OID" />
                        <label for "variable1_OID" class="translate">Object ID</label>
                        <span class="translate">Example: /1/15/0/0/0/0</span>
                    </div>
                </div>    
                <div class="row">
                    <div class="col s12">
                        <p class="translate">on save adapter restarts with new config immediately</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
